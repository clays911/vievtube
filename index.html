<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini App</h1>
    <iframe id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="openTwitch()">Open Twitch</button>
    <button onclick="openYouTube()">Open YouTube</button>

    <script>
        function openTwitch() {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = "https://www.twitch.tv";
        }

        function openYouTube() {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = "https://www.youtube.com";
        }
    </script>
</body>
</html>
